<!-- templates/layouts/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'Error' }}</title>
    {% for css_file in css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=css_file) }}">
    {% endfor %}
</head>
<body class="bg-danger">
    {% block content %}
    <!-- Default content goes here, will be overridden in the child templates -->
    {% endblock %}
</body>
</html>
