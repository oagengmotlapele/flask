<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% for css_file in css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=css_file) }}">
    {% endfor %}
</head>
<body>
    <header  class="bg-primary text-white text-center py-3">
        {% block header %} {% endblock %}
    </header>
    <nav     class="bg-danger text-white text-center py-3">
        {% block nav %} {% endblock %}
    </nav>
    <section class="bg-warning text-white text-center py-3">
        {% block section %} {% endblock %}
    </section>
    <article class="bg-light text-black text-center py-3">
        {% block article %} {% endblock %}
    </article>
    <aside   class="bg-secondary text-white text-center py-3">
        {% block aside %} {% endblock %}
    </aside>
    <footer  class="bg-dark text-white text-center py-3">
        {% block footer %} {% endblock %}
    </footer>
</body>
</html>
