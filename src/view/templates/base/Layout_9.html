<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% for css_file in css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=css_file) }}">
    {% endfor %}
</head>
<body>
    <header class="bg-primary text-white text-center py-3">Header</header>
    <main class="container my-4">
        <section>Main Content</section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <div class="row">
            <div class="col-md-6">Left Footer</div>
            <div class="col-md-6">Right Footer</div>
        </div>
    </footer>
</body>
</html>
